<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="container col-12 col-lg-5 bg-dark-subtle p-3 rounded-4 mx-sm-3">
        <h1 class="fw-bold" id="OTPh1">OTP Verification</h1>
        <h4>Enter Your E-mail below to recieve OTP</h4>
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="otpDiv mb-3 visually-hidden">
                <label for="exampleInputEmail1" class="form-label">OTP Code</label>
                <input type="text" class="form-control" id="otpInput" aria-describedby="otpHelp">
                <div id="otpHelp" class="form-text">Enter the code sent to your Email above.</div>
                <button type="submit" class="btn btn-primary" id="btnVerify">Verify</button>
            </div>
            <!-- <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div> -->
            <button type="submit" class="btn btn-primary" id="btnRecieve" onclick="emailVerification()">Recieve
                OTP</button>
        </form>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
